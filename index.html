<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Responsive Two Column Layout (Left Column Fluid)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  
  <header>
    <div id="h1"></div>
    <div id="h2"></div>
    <div id="h3"></div>
    <div id="h4"></div>
    <div id="h5"></div>
    <div id="h6"></div>
    <div id="h7"></div>
    <div id="h8"></div>
    <div id="h9"></div>
    <div id="h10"></div>
    <div id="h11"></div>
    <div id="h12"></div>
  </header>

  <div class="columnsContainer">

    <div class="leltColumn">
      <div id="l1"></div>
      <div id="l2"></div>
      <div id="l3"></div>
      <div id="l4"></div>
      <div id="l5"></div>
      <div id="l6"></div>
      <div id="l7"></div>
      <div id="l8"></div>
      <div id="l9"></div>
      <div id="l10"></div>
      <div id="l11"></div>
      <div id="l12"></div>
    </div>

    <div class="rightColumn">
      <div id="r1"></div>
      <div id="r2"></div>
      <div id="r3"></div>
      <div id="r4"></div>
      <div id="r5"></div>
      <div id="r6"></div>
      <div id="r7"></div>
      <div id="r8"></div>
      <div id="r9"></div>
      <div id="r10"></div>
      <div id="r11"></div>
      <div id="r12"></div>
    </div>
  </div>

  <footer>
    <div id="f1"></div>
    <div id="f2"></div>
    <div id="f3"></div>
    <div id="f4"></div>
    <div id="f5"></div>
    <div id="f6"></div>
    <div id="f7"></div>
    <div id="f8"></div>
    <div id="f9"></div>
    <div id="f10"></div>
    <div id="f11"></div>
    <div id="f12"></div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
